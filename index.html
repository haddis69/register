<body>

        <div class="box">
            <h1>欢迎注册</h1>
            用户名&nbsp;

            <div id="username1"></div>
            手机号&nbsp;

            <div id="phone1"></div>
            密&nbsp;&nbsp;&nbsp;&nbsp;码

            <div id="password1"></div>
            <div class="code">
                <div class="yanzhengma">验证码&nbsp;&nbsp;</div>
                <input type="text" id="shuru" placeholder="请输入验证码">
                <button id="getcode">获取验证码</button>
            </div>
            <div id="btnsubmission" class="btn">
                注册
            </div>
        </div>
    </div>
